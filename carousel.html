<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h4>bootstrap焦点轮播图</h4>
			<div id="demo" data-ride="carousel" class="carousel">
				<!-- 1.轮播的图片 -->
				<div class="carousel-inner">
					<div class="carousel-item active"><img src="img/banner1.png"></div>
					<div class="carousel-item"><img src="img/banner2.png"></div>
					<div class="carousel-item"><img src="img/banner3.png"></div>
					<div class="carousel-item"><img src="img/banner4.png"></div>
				</div>
				<!-- 2.轮播指示器 -->
				<ul class="carousel-indicators">
					<li data-target="#demo" data-slide-to="0" class="active"></li>
					<li data-target="#demo" data-slide-to="1"></li>
					<li data-target="#demo" data-slide-to="2"></li>
					<li data-target="#demo" data-slide-to="3"></li>
				</ul>
				<!-- 3.左右箭头 -->
			</div>
		</div>
	</body>
</html>
